<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            /* color: lightcoral; */
            border: 3px solid green; padding: 5px;
        }
        h1 {
            color: #0bee0b;
            color: rgb(rgb(237, 70, 70), rgb(87, 255, 87), rgb(87, 87, 248)); 
        }
        ol {
            color: rgba(39, 232, 231, 0.7); /* text color */
        }
        .hsl {
            color: hsl(235, 100%, 50%);
            background-color: #0bee0b;
        }
    </style>
</head>
<body>
    <h1>Let's Learn about colors</h1>
    <p> 
        Colors can be represented in:
        <ol>
            <li>Color Keyword</li>
            <li class="hsl">Hex Color Code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
    </p>
</body>
</html>
