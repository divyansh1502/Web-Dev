<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar UltraEdit</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding-top: 45px;
        }
        .name{
            position: absolute;
            left: 180px;
            font-size: 26px;
        }
        .item {
            list-style: none;
            display: flex;
            gap: 55px;
        }
        a {
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
        .name {
           margin-right: auto;
           padding-left: 30px;
        }
        .name1 {
            font-size: .7rem;
            padding-left: 230px;
        }
        .logo {
            position: absolute;
            left: 150px;
        }
        .btn {
            position: absolute;
            right: 320px;
            height: 42px;
            width: 140px;
            color: black;
            font-weight: 500;
            border: 2px solid;
            background-color: white;
            font-size: 17px;
            border-radius: 5px;
        }
        .globe {
            position: absolute;
            right: 210px;
        }
        .search {
            position: absolute;
            right: 150px;
        }
    </style>
    <head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

</head>
<body>
    <div class="navbar">
        <img class="logo" src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE_logo_icon_white.png" height="50px" alt="">
        <h1 class="name">UltraEdit</h1>
            <ul class="item">
                <li><a href="">Products &#9660;</a></li>
                <li><a href="">Pricing &#9660;</a></li>
                <li><a href="">Resources &#9660;</a></li>
                <li><a href="">Our Company &#9660;</a></li>
            </ul>
            <button class="btn">DOWNLOAD</button>
            <p class="globe"><a href=""></a></p>
            <p class="globe">
  <a href="#">
    <i class="fa-solid fa-globe"></i> English
  </a>
</p>
<p class="search">
  <a href="#">
    <i class="fa-solid fa-magnifying-glass"></i>
  </a>
</p>
    </div>
    <p class="name1">by Embarcadero</p>

</html>
