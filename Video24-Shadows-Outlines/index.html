<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows-Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 13px 14px 20px 3px #888888;
        }
        .text-shadow {
            text-shadow: 2px 2px 4px #ff1e1e;
            outline: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-shadow">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis, libero sed esse eaque nihil doloribus possimus est facilis commodi quidem autem deleniti officia?
    </p>
</body>
</html>
